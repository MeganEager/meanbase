<h2 class="page-header">Forgot your password?</h2>
<form (submit)="sendPasswordReset()">
    <div class="form-group">
        <label>Username/Email</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <input type="submit" class="btn btn-primary" value="Send Password Reset">
</form>
