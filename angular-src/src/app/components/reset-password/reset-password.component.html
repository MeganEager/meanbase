<h2 class="page-header">Reset your password</h2>
<form (submit)="resetPassword()">
    <div class="form-group">
        <label>Username/Email</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label>Current Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" [(ngModel)]="newpassword" name="newpassword">
    </div>
    <input type="submit" class="btn btn-primary" value="Reset Password Now">
</form>
